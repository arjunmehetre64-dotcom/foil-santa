const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);

  const rect = canvas.getBoundingClientRect();
  const mx = e.clientX - rect.left;
  const my = e.clientY - rect.top;

  // Check if click is on Santa
  const dx = mx - x;
  const dy = my - y;
  const dist = Math.hypot(dx, dy);

  if (!revealed) {
    // First click anywhere â†’ reveal
    revealing = true;
    scale = 0.05;
    angle = Math.PI;
    revealed = true;
  } else if (dist < 150) {
    // Only clicks on Santa play sound and move him
    const s = sounds[clickCount % 3];
    s.currentTime = 0;
    s.play();
    clickCount++;

    let nx, ny;
    do {
      nx = Math.random() * canvas.width;
      ny = Math.random() * canvas.height;
    } while (Math.hypot(nx - mx, ny - my) < 200);

    x = nx;
    y = ny;
  }
});
